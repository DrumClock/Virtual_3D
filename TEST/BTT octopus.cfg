# and Octopus Pro boards. Select the appropriate micro-controller in "make
# menuconfig" and select : 

# Enable low-level configuration options
# STM32F446 boards  
# 32KiB bootloader
# 12MHz crystal clock reference. 

# See docs/Config_Reference.md for a description of parameters.


################################################################################################

## MANUAL_STEPPER STEPPER=driver_0  ENABLE=1  SET_POSITION=0   SPEED=35   MOVE=40
## MANUAL_STEPPER STEPPER=driver_1  ENABLE=1  SET_POSITION=0   SPEED=35   MOVE=40

[gcode_macro TEST_OCTO_STEPPER]
gcode: 
   
   {% set start = params.START|default(1800)|int %}
   {% set stop = params.STOP|default(2200)|int %}
   {% set step = params.STEP|default(50)|int %}
   {% set for_step = ((stop - start)/step)|int %}

   
  {% set ns = namespace(step=for_step , feed=start) %}

  
  {% for nr in range(0, ns.step )  %}     
     MANUAL_STEPPER STEPPER=driver_0 ENABLE=1 SET_POSITION=0  SPEED={(ns.feed/60)|round(1)}  MOVE=40
     MANUAL_STEPPER STEPPER=driver_1 ENABLE=1 SET_POSITION=0  SPEED={(ns.feed/60)|round(1)}  MOVE=40
     MANUAL_STEPPER STEPPER=driver_2 ENABLE=1 SET_POSITION=0  SPEED={(ns.feed/60)|round(1)}  MOVE=40
     RESPOND MSG="F"{ns.feed}" = "{(ns.feed/60)|round(1)}" mm/s"  
     M400 
     {% set ns.feed = ns.feed + step %} 
  {% endfor %}     

     MANUAL_STEPPER STEPPER=driver_0 ENABLE=0
     MANUAL_STEPPER STEPPER=driver_1 ENABLE=0
     MANUAL_STEPPER STEPPER=driver_2 ENABLE=0

################################################################################################

[mcu octo]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_4D0043000A51313133353932-if00

[temperature_sensor Octopus]
sensor_mcu: octo
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100


#--------------------------------------------------------

# MOTOR 0
[manual_stepper driver_0]
step_pin: octo:PF13
dir_pin: octo:PF12
enable_pin: !octo:PF14
microsteps: 256
rotation_distance: 40
velocity: 300
accel: 3000
full_steps_per_rotation: 400

[tmc2209 manual_stepper driver_0]
uart_pin: octo:PC4
run_current: 0.500
stealthchop_threshold: 999999
#interpolate: False

#--------------------------------------------------------

# MOTOR 1
[manual_stepper driver_1]
step_pin: octo:PG0
dir_pin: !octo:PG1
enable_pin: !octo:PF15
microsteps: 256
rotation_distance: 40
velocity: 300
accel: 3000
full_steps_per_rotation: 400


[tmc2130 manual_stepper driver_1]
cs_pin: octo:PD11
spi_bus: spi1
run_current: 0.500
stealthchop_threshold: 999999
#interpolate: False

#--------------------------------------------------------

# MOTOR 2
[manual_stepper driver_2]
step_pin: octo:PF11
dir_pin: octo:PG3
enable_pin: !octo:PG5
microsteps: 256
rotation_distance: 40
velocity: 300
accel: 3000
full_steps_per_rotation: 200


[tmc2130 manual_stepper driver_2]
cs_pin: octo:PC6
spi_bus: spi1
run_current: 0.500
stealthchop_threshold: 999999
#interpolate: False

